<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get a Quote - Shield and Castle Travel Agency</title>

  <link href="https://fonts.cdnfonts.com/css/waltograph" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    header {
      background: #004085;
      color: white;
      text-align: center;
      padding: 1rem;
      font-family: 'Waltograph', cursive;
      font-size: 2rem;
    }
    form {
      background: white;
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      box-shadow: 0 8px 12px rgba(0,0,0,0.2);
      border-radius: 8px;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background-color: #004085;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #002952;
    }
    .back-link {
      text-align: center;
      margin-top: 1rem;
      display: block;
      color: #004085;
      text-decoration: underline;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

<header>
  Shield and Castle Travel Agency - Get a Quote
</header>

<form action="https://formspree.io/f/mjkopdnz" method="POST">
  <label for="name">Full Name *</label>
  <input type="text" id="name" name="name" required />

  <label for="email">Email Address *</label>
  <input type="email" id="email" name="_replyto" required />

  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" name="phone" />

  <div class="form-group">
    <label for="destination">Preferred Destination *</label>
    <select id="destination" name="destination" required>
      <option value="walt_disney_world">Walt Disney World - Florida</option>
      <option value="disneyland">Disneyland - California</option>
      <option value="disney_cruise">Disney Cruise Line</option>
      <option value="adventures_by_disney">Adventures by Disney</option>
      <option value="aulani">Aulani, A Disney Resort and Spa - Hawaii</option>
      <option value="sandals">Sandals All-Inclusive Resort</option>
      <option value="beaches">Beaches All-Inclusive Family Resort</option>
      <option value="universal_orlando">Universal Orlando Resort</option>
      <option value="universal_hollywood">Universal Hollywood - California</option>
      <option value="royal_caribbean">Royal Caribbean Cruise Line</option>
      <option value="carnival">Carnival Cruise Line</option>
      <option value="norwegian">Norwegian Cruise Line</option>
      <option value="virgin_voyages">Virgin Voyages</option>
      <option value="princess_cruise">Princess Cruise Line</option>
      <option value="viking_cruise">Viking Cruises</option>
    </select>
  </div>

  <div class="form-group">
    <label for="travelers">Number of Travelers *</label>
    <input type="number" id="travelers" name="travelers" min="1" required />
  </div>

  <div class="form-group">
    <label for="budget">Estimated Budget *</label>
    <select id="budget" name="budget" required>
      <option value="$1500-$2000">$1500 - $2000</option>
      <option value="$2000-$3000">$2000 - $3000</option>
      <option value="$3000-$4000">$3000 - $4000</option>
      <option value="no_budget">No set budget</option>
    </select>
  </div>

  <div class="form-group">
    <label for="travel_dates">Preferred Travel Dates *</label>
    <input type="text" id="travel_dates" name="travel_dates" placeholder="MM/DD/YYYY - MM/DD/YYYY" required />
  </div>

  <label for="trip-details">Tell us about your trip *</label>
  <textarea id="trip-details" name="trip_details" placeholder="Dates, number of travelers, interests, etc." required></textarea>

  <button type="submit">Submit</button>
</form>

<a href="index.html" class="back-link">‚Üê Back to Home</a>

</body>
</html>
