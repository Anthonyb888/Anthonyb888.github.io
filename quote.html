<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get a Quote - Shield and Castle Travel Agency</title>

  <link href="https://fonts.cdnfonts.com/css/waltograph" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    header {
      background: #004085;
      color: white;
      text-align: center;
      padding: 1rem;
      font-family: 'Waltograph', cursive;
      font-size: 2rem;
    }
    form {
      background: white;
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      box-shadow: 0 8px 12px rgba(0,0,0,0.2);
      border-radius: 8px;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background-color: #004085;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #002952;
    }
    .back-link {
      text-align: center;
      margin-top: 1rem;
      display: block;
      color: #004085;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  Shield and Castle Travel Agency - Get a Quote
</header>

<form action="https://formspree.io/f/mayvlprl" method="POST">
  <label for="name">Full Name *</label>
  <input type="text" id="name" name="name" required />

  <label for="email">Email Address *</label>
  <input type="email" id="email" name="_replyto" required />

  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" name="phone" />

  <label for="trip-details">Tell us about your trip *</label>
  <textarea id="trip-details" name="trip_details" placeholder="Dates, number of travelers, interests, etc." required></textarea>

  <button type="submit">Submit</button>
</form>

<a href="index.html" class="back-link">‚Üê Back to Home</a>

</body>
</html>
